<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Crime Heat Map</title>

    <link href="bower_components/mapbox.js.compiled/mapbox.css" rel="stylesheet" />
    <link href="bower_components/foundation/css/foundation.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/createjs-preloadjs/lib/preloadjs-0.6.0.min.js"></script>
    <script src="bower_components/mapbox.js.compiled/mapbox.js"></script>
    <script src="js/vendor/leaflet-heat.js"></script>
    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="outerHeader" class="row fixed">
        <div class="columns small-12 small-centered medium-uncentered medium-8">
            <div id="header">
                <span> <img class="show-for-medium-up" src="images/DCFlag.png" alt="DC Flag Logo">DC Crime Heat Map</span>
            </div>
        </div>
        <div class="columns small-12 small-centered medium-uncentered small-push-12 medium-4">
           <div id="yearContainer">
            <a id="yearDropBtn" href="#" data-dropdown="yearDropItems" class="button radius dropdown">2014</a><br>
            <ul id="yearDropItems" data-dropdown-content class="f-dropdown">
              <li><a href="#">2014</a></li>
              <li><a href="#">2013</a></li>
              <li><a href="#">2012</a></li>
              <li><a href="#">2011</a></li>
              <li><a href="#">2010</a></li>
              <li><a href="#">2009</a></li>
              <li><a href="#">2008</a></li>
              <li><a href="#">2007</a></li>
              <li><a href="#">2006</a></li>
            </ul>
           </div>
        </div>
    </div>

    <div id="mapContainer">
        <ul id="layerButtons" class="button-group radius" style="display: none;">
            <li><a href="#" class="button small activeButton">Heatmap</a></li>
            <li><a href="#" class="button small">Points</a></li>
        </ul>
        <div id="map"></div>
    </div>

    <div id="progressContainer">
        LOADING DATA ...
        <div id="progressBar" class="progress">
            <span class="meter"></span>
        </div>
    </div>

    <div id="mapLegend">
        <button id="legendToggleBtn" class="tiny">Map Legend</button>
        <div id="crimeTotals"></div>
    </div>

    <div id="messageModal" class="reveal-modal small" data-reveal>
        <p class="lead"></p>
        <a class="close-reveal-modal">&#215;</a>
    </div>

    <!-- handlebars templates -->
    <script id="crimeTotalsTemplate" type="text/x-handlebars-template">
        <h3>Crime Totals</h3>

        {{#listCrime crimeTotals}}
            {{offenseFormatted}}: {{totalFormatted}}
        {{/listCrime}}
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/greensock/src/minified/TweenMax.min.js"></script>

    <!-- legend code -->
    <script src="js/legend/legend.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
